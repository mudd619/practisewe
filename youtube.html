<script>
    let div = document.getElementById("grid")
    async function trending(){
        div.innerHTML=null;
        let temp = await fetch("https://youtube.googleapis.com/youtube/v3/videos?part=snippet%2CcontentDetails%2Cstatistics&chart=mostPopular&key=AIzaSyBFv_DWK7fbNpjwlksGesL6tROPzaKsPlc&maxResults=20");
        
        let result = await temp.json();

        let {items} = result;

        items = items.filter(({id})=>{
            return id != undefined
        })

        items.forEach(({id})=>{
            let create = document.createElement("div");

            create.innerHTML = `<iframe width="115%" height="250" src="https://www.youtube.com/embed/${id}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            div.append(create)
        })
